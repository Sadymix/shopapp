<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<div>
    <div>
        <h2>Your Order</h2>
    </div>
</div>
<div>
    <div>
        <table id="client">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Street</th>
                <th>Postal Code</th>
                <th>Country</th>
            </tr>
        </table>
        <table id="orderProducts">
            <tr>
                <th>Product Name</th>
                <th>Price PLN</th>
            </tr>
        </table>
        <div id="totalPrice">
        </div>
    </div>
    <div>
        <button type="submit" id="payment">Pay</button>
    </div>
</div>
<script src="../js/orderList.js"></script>
</body>
</html>

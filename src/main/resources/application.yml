spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ShopAppDatabase
    username: admin
    password: admin
    driverClassName: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enable: false
      path: /h2
      settings:
        trace: true
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

